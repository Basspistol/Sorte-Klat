# -----
# Build

timezone: "Europe/Stockholm"

permalink: /:categories/:year/:month/:day/:slug/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate-v2

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE


defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      _options:
        images:
          uploads_dir: "images/posts"
          width: "960"
          height: "430"
          resize_style: "cover"
          mime_type: "image/jpeg"
        content:
          uploads_dir: "images/posts"
          width: "960"
          height: "430"
          resize_style: "cover"
          mime_type: "image/jpeg"
  -
    scope:
      type: "pages"
    values:
      _options:
        image:
          uploads_dir: "images"
          width: "960"
          height: "540"
          resize_style: "cover"
          mime_type: "image/jpeg"
        content:
          uploads_dir: "images"
          width: "960"
          height: "540"
          resize_style: "cover"
          mime_type: "image/jpeg"
